<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"></link>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>
        <script src="https://kit.fontawesome.com/b19a3e2d40.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/product.css">

    <body>
    <header> 
        <div id="header">
            <div id="header-container">
                <img src="/img/Mathem-logo.png">
                <div id="input-container">
                    <img id="mathem-glas" src="/img/mathem-glas.png"/>
                    <input placeholder="Sok tusentals varor och recept"/>
                    <button id="search-button">Sök</button>
                </div>
                <img id="bell" src="img/mathem-bell.png"/>
                <div id="varukorg-i-header" >
                    <img id="varukorg-bild" onclick="()=>toggleCart()" src="/img/Varukorg-img.png"/>
                
                </div>
                <div id="cart-price">
                </div>
            </div>
        </div>
        <div id="menu-container">
            <div id="menu">
            <ul >
                <li>Hem</li>
                <li><select><option>Kategorier</option></select></li>
                <li><select><option>Erbjudande</option></select></li>
                <li><select><option>Mer</option></select></li>
                <li>For foretag</li>
            </ul>
            <ul>
                <li>Ny kund</li>
                <li>Logga in</li>
            </ul>
            </div>
            
        </div>
        <div id="rabatt-mess">
             <p><b>Ny här?</b> Du får 200 kr rabatt med koden <b><span id="rabatt">NY200KR</span></b> i kassan.</p>
        </div>
</header>
    <nav>
        <div id="cart">
            <div>
                <div id="head-container">
                    <h1>Varukorg</h1>
                    <p id="Fortsatt-handla">Fortsatt handla</p>
                </div>
            </div>
            <!-- <div class="infoBox cart_free">
                <p>Expeditionsavgift tillkommer vid köp under 700 kr.</p>
                <p class="strong">Du har 525 kvar.</p>
                <progress id="free" value="36" max="100"></progress>
            </div> -->
            <section id="products">
                <div id="products-container"></div>
                <div id="trash-container" onclick="emptyCart()">
                    <i class="fas fa-solid fa-trash" aria-hidden="true"></i>
                    <p>Tom varukorg</p>
                </div>
            </section>
            <section id="undercontext">
                <div id="undercontext-container">
                    <p style="text-align:left">Summa</p>
                    <div id="prices-container">
                        <div class="prices">Varor<span id="prel-price">0 kr</span></div>
                        <div class="prices">Frakt<span id="transport-price">0 kr</div>
                    </div>
                    <hr>
                    <div>
                        <p id="total-container">Totalt
                            <span id="total-price">0 kr
                            </span>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </nav>
    <main>
        <h1>Veckans extra priser</h1>
        <div id="prodCat1" class="product__list">
        </div>
